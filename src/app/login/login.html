<div class="login-wrapper">
  <div class="login-card">

    <div class="icon">
      <img 
        src="https://img.icons8.com/?size=100&id=DSWyIHATrFjF&format=png&color=000000"
        alt="Gato con corazón"
      >
    </div>

    <h1>Adopta un amigo</h1>
    <p class="subtitle">Inicia sesión para continuar</p>

    <form>
      <div class="field">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="ejemplo@email.com">
      </div>

      <div class="field">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="********">
      </div>

      <button type="submit">Iniciar sesión</button>
    </form>

    <a href="#" class="link">¿No tienes cuenta? Regístrate</a>
    <link rel="stylesheet" href="login.css">

  </div>
</div>
